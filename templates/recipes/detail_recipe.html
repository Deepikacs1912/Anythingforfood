{% extends 'base.html' %}

{% block content %}

{% load rest_framework %}
{% csrf_token %}

<div class="py-3 mx-40">
</div>
    <!-- SPECIFIC DETAIL recipe in cards -->
   
    <div class="container">
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row g-0">
              <div class="col-md-4">
                <img class="card-img-top img-responsive" src="{{data.image}}" alt="" >
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{data.name}}</h5>
                  <p class="card-text">{{data.description}}</p>
                  Ingredients:
                  {% for i in data.ingredients %}
                  <p class="card-text">{{i.name}}</p>
                  {% endfor %}
                  <p class="card-text"><small class="text-muted">Cooking Time:{{data.cooking_time}}</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
